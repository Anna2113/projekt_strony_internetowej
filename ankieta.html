<div class="container-fluid" id="tytul">
    <header>
        <h1>Ankieta</h1>
    </header>
</div>
<div class="container">
    <form>
        <div class="row mt-4">
            <div class="form-group col-sm-5 offset-sm-1">
                <label>Imie</label>
                <input type="text" class="form-control" placeholder="Imię" required>
            </div>
            <div class="from-group col-sm-5 offset-sm-1">
                <label>Data pierwszego treningu:</label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mt-4">
            <div class="form group col-sm-5 offset-sm-1">
                <label>Wiek, w którym rozpocząłeś/rozpoczęłaś uprawiać pływanie.</label>
                <select class="form-control">
                    <option>3 mies. - 5 lat</option>
                    <option>6 lat - 10 lat</option>
                    <option>11 lat - 15 lat</option>
                    <option>16 lat - 20 lat</option>
                    <option>20 lat - 25 lat</option>
                    <option>25 lat i więcej</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class=" form-group col-sm-10 offset-sm-1">
                <div class="form-check-inline offste-2">
                    <input class="form-check-input" type="radio" name="gender" id="radioGenderK" value="K">
                    <label class="form-check-label" for="radioGenderK">Kobieta</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="radioGenderM" value="M">
                    <label class="form-check-label" for="radioGenderM">Mężczyzna</label>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-5 offset-sm-1">
                <label>Twój ulubiony styl to:</label>
                <select class="form-control">
                    <option>styl motylkowy</option>
                    <option>styl grzbietowy</option>
                    <option>styl klasyczny</option>
                    <option>styl dowolny</option>
                    <option>styl zmienny</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class=" form-group col-sm-10 offset-1">
                <label>Wybierz długość basenu:</label>
                <div class="form-check offset-1">
                    <input class="form-check-input" type="radio" name="basen" id="radioBasenD" value="D">
                    <label class="form-check-label" for="radioBasenD">25 metrowy</label>
                </div>
                <div class="form-check offset-1">
                    <input class="form-check-input" type="radio" name="basen" id="radioBasenP" value="P">
                    <label class="form-check-label" for="radioBasenP">50 metrowy</label>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="form-group form-check offset-1">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">Potwierdzam zapoznanie z regulaminem</label>
            </div>
        </div>

        <div class="row mt-2">
            <div class="custom-control custom-switch offset-1">
                <input type="checkbox" class="custom-control-input" id="newsletter">
                <label class="custom-control-label" for="newsletter">Zapisz do newslettera</label>
            </div>
        </div>

        <div class="row mt-2 py-2">
            <div class="offset-sm-1">
                <a href="podziekowanie.html" type="submit" class="btn btn-primary">Wyślij</a>
            </div>
        </div>

    </form>
</div>
